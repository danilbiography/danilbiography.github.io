<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Center</title>

<style>
body {

  font-family: Arial, Helvetica, sans-serif;
  background: black;

}

}

}

  border: none;

}

.danger {
  background: red;

}

.safe {

/* JUMPSCARE */
#scare {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div class="box">
  <h1 id="title">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º—ã</h1>
  <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>

</div>

<!-- jumpscare -->
<div id="scare">

</div>

<script>
const params = new URLSearchParams(location.search);

const name = params.get("name") || "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å";
const type = params.get("type") || "virus";
const level = params.get("level") || "easy";

const ua = navigator.userAgent;
const isIOS = /iPhone|iPad/i.test(ua);
const isWindows = /Windows/i.test(ua);

const title = document.getElementById("title");
const status = document.getElementById("status");

title.textContent = `‚ö† ${name}, –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∞ —É–≥—Ä–æ–∑–∞`;

let messages = [];

if (type === "update") {
  messages = [
    "–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è...",
    "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã...",
    "–ù–µ –≤—ã–∫–ª—é—á–∞–π—Ç–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ",
    "–ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π..."
  ];
  btn.style.display = "none";
}

if (type === "hack") {
  messages = [
    "–£–¥–∞–ª—ë–Ω–Ω—ã–π –¥–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω",
    "–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...",
    "–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...",
    "–ü–µ—Ä–µ–¥–∞—á–∞ —Ñ–∞–π–ª–æ–≤..."
  ];
}

if (type === "virus") {
  messages = [
    "–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞–º—è—Ç–∏...",
    "–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –≤—Ä–µ–¥–æ–Ω–æ—Å–Ω—ã–µ —Ñ–∞–π–ª—ã",
    "–ö—Ä–∞–∂–∞ –¥–∞–Ω–Ω—ã—Ö –≤–æ–∑–º–æ–∂–Ω–∞",
    "–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –£–ì–†–û–ó–ê"
  ];
}

let p = 0;
const speed = level === "hard" ? 110 : 240;

const scan = setInterval(() => {
  p++;
  percentEl.textContent = p + "%";

  if (p % 25 === 0) {
    status.textContent = messages[Math.floor(p / 25) - 1] || status.textContent;
  }

  if (p === 100) {
    clearInterval(scan);
    setTimeout(jumpscare, 700);
  }
}, speed);

// —É–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞
btn.addEventListener("mouseover", () => {
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 70 + "%";
  btn.style.top = Math.random() * 70 + "%";
});

function jumpscare() {
  const scare = document.getElementById("scare");
  const img = document.getElementById("scareImg");

  // –º–æ–∂–µ—à—å –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –ª—é–±—ã–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏
  if (isIOS) {
    img.src = "https://i.imgur.com/7yUvePI.jpg"; // iOS scare
  } else if (isWindows) {
    img.src = "https://i.imgur.com/zr6FQ9G.jpg"; // Windows scare
  } else {
    img.src = "https://i.imgur.com/zr6FQ9G.jpg";
  }

  scare.style.display = "flex";

  // –∑–≤—É–∫ (—Ä–µ–∑–∫–∏–π)
  const audio = new Audio("https://www.myinstants.com/media/sounds/scream.mp3");
  audio.play().catch(()=>{});

  setTimeout(showPrank, 1200);
}

function showPrank() {
  document.getElementById("scare").style.display = "none";
  document.body.style.background = "#111";
  title.textContent = "üòÇ –ü–û–ü–ê–õ–°–Ø";
  status.innerHTML = `
    –≠—Ç–æ –±—ã–ª –ø—Ä–∞–Ω–∫ üòÅ<br><br>
    ${isIOS ? "üì± iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ" : "üíª Windows / –ü–ö"}<br>
    –ù–∏—á–µ–≥–æ –Ω–µ –∑–∞—Ä–∞–∂–µ–Ω–æ
  `;
  percentEl.textContent = "‚úî";
  btn.textContent = "–ó–∞–∫—Ä—ã—Ç—å";

}
</script>

</html>
